name: London Tube - Group 12

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install Poetry
      run: |
        pip install poetry

    - name: Install dependencies with Poetry
      run: |
        poetry config virtualenvs.create false
        poetry install

    - name: Run tests with pytest
      run: |
        poetry run pytest

